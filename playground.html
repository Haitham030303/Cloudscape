<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
    <title>Cloudscape</title>
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>The best webhosting service starting at $8 per month</h2>
        <p class="block-domain__subtitle">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis
          natus ullam iusto modi ut eveniet. image.png
        </p>
      </header>
      <div class="input-group">
        <input
          type="text"
          class="input"
          placeholder="Enter domain name here . . ."
        />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          <span class="btn__search-text">Search</span>
        </button>
      </div>
      <ul class="list block-domain__prices">
        <li class="list__item">.com $8.99</li>
        <li class="list__item">
          <span class="badge badge--secondary">.sg $7.99</span>
        </li>
        <li class="list__item">.space $12.99</li>
        <li class="list__item">.info $13.99</li>
        <li class="list__item">.net $15.99</li>
        <li class="list__item">.xyz $9.99</li>
      </ul>
    </section>
  </body>
</html>
